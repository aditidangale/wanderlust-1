# ------------------------------------------------------------------
# Project Info
# ------------------------------------------------------------------
sonar.projectKey=wanderlust
sonar.projectName=wanderlust

# ------------------------------------------------------------------
# Source Configuration
# ------------------------------------------------------------------
# Analyze backend only (stable + avoids frontend ESLint overload)
sonar.sources=backend

# ------------------------------------------------------------------
# Exclusions (VERY IMPORTANT)
# ------------------------------------------------------------------
sonar.exclusions=\
**/node_modules/**,\
**/dist/**,\
**/build/**,\
**/.next/**,\
**/coverage/**,\
**/*.test.js,\
**/*.spec.js,\
**/*.test.ts,\
**/*.spec.ts,\
**/*.min.js,\
**/package-lock.json

# ------------------------------------------------------------------
# Node.js Configuration (CRITICAL FIX)
# ------------------------------------------------------------------
# ❌ DO NOT use /usr/bin/node
# ✔ Jenkins Node18 will be injected at runtime from Jenkinsfile
sonar.javascript.node.maxspace=4096

# ------------------------------------------------------------------
# Coverage (disabled to reduce memory usage)
# ------------------------------------------------------------------
sonar.coverage.exclusions=**
