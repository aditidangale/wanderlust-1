# Project identity
sonar.projectKey=wanderlust
sonar.projectName=wanderlust

# Source code
sonar.sources=frontend,backend

# CRITICAL: never scan node_modules
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Explicit Node.js path (THIS FIXES YOUR ERROR)
sonar.nodejs.executable=/usr/bin/node

# Give JS analyzer enough memory
sonar.javascript.node.maxspace=2048

# Avoid useless coverage warnings (Node project)
sonar.coverage.exclusions=**/*
