# ------------------------------------------------------------------
# Project Info
# ------------------------------------------------------------------
sonar.projectKey=wanderlust
sonar.projectName=wanderlust

# ------------------------------------------------------------------
# Source Configuration
# ------------------------------------------------------------------
# Analyze backend only (prevents ESLint overload)
sonar.sources=backend

# ------------------------------------------------------------------
# Exclusions (CRITICAL)
# ------------------------------------------------------------------
sonar.exclusions=\
**/node_modules/**,\
**/dist/**,\
**/build/**,\
**/.next/**,\
**/coverage/**,\
**/*.test.js,\
**/*.spec.js,\
**/*.test.ts,\
**/*.spec.ts,\
**/*.min.js,\
**/package-lock.json

# ------------------------------------------------------------------
# Node.js (DO NOT SET PATH HERE)
# ------------------------------------------------------------------
# Jenkins injects Node18 at runtime
sonar.javascript.node.maxspace=4096

# ------------------------------------------------------------------
# Coverage (disabled to reduce memory)
# ------------------------------------------------------------------
sonar.coverage.exclusions=**
