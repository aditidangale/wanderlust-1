# ------------------------------------------------------------------
# Project Info
# ------------------------------------------------------------------
sonar.projectKey=wanderlust
sonar.projectName=wanderlust

# ------------------------------------------------------------------
# Source Configuration
# ------------------------------------------------------------------
# Analyze backend only (stable + faster)
sonar.sources=backend

# ------------------------------------------------------------------
# Exclusions (CRITICAL)
# ------------------------------------------------------------------
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/*.min.js,**/package-lock.json

# ------------------------------------------------------------------
# ðŸ”¥ PERMANENT FIX: Disable ESLint bridge instability
# ------------------------------------------------------------------
# Do NOT define node path here (Jenkins injects Node18)
sonar.javascript.eslint.reportPaths=
sonar.javascript.node.detect=false
sonar.javascript.internal.bundle=false
sonar.javascript.node.maxspace=4096

# ------------------------------------------------------------------
# Reduce memory usage
# ------------------------------------------------------------------
sonar.coverage.exclusions=**
